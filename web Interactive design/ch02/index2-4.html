<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Hover css</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        button{
            width: 200px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            text-transform: uppercase/*글씨 대문자로 변신*/;
        }
    </style>    
</head>

<body>
    <h1 class="animate__animated animate__fadeInLeft">Animate Title</h1>
    <!--animate__animated(걍 붙여) animate__fadeInLeft(효과 넣고자 하는 이름 넣어) -->
    <button class="hvr-sweep-to-right">Join</button>
    <!--원하는 효과 검사 버튼 클랙해서 효과 이름과 같은 class 혹은 id값 입력-->
</body>

</html>
